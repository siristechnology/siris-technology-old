name: Node CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [10.x]

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: YARN INSTALL, BUILD
              run: |
                  yarn
                  yarn build
            - name: YARN TEST
              run: |
                  yarn test
              env:
                  CI: true
